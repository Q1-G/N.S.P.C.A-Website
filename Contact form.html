<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="N.S.P.C.A contact form | Robot" content="nofollow, noindex">
    <title>N.S.P.C.A contact form | Fill in your details and we will get in touch with you</title>
    <link rel="stylesheet" href="style.css">
    <script src="contactForm.js"></script>
</head>
<body class="contactFormBody">
    <header class="header">
        <a href="Home Page.html" class="logo active">N.S.P.C.A</a>
        <!-- Hamburger menu button -->
        <button class="menu-toggle active" aria-label="Toggle Navigation Menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </button>
        <!-- Original navbar -->
        <nav class="navbar">
            <a href="Home Page.html">Home</a>
            <a href="About Us.html">About us</a>
            <a href="News.html">News</a>
            <a href="Get Involved.html">Get involved</a>
            <a href="Resources.html">Resources</a>
            <a href="Contact Us.html">Contact us</a>
        </nav>
    </header>
    <div class="container">
        <h1>Contact form</h1>
        <br>
        <h2>Here you can enter your name, email and message to us, once you submit your details and message to us we will email you back as soon as we can. </h2>
        <br>
        <br>
        <br>
        <form action="submit_form.php" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required placeholder="Enter your message"></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
    
        const timestampElement = document.getElementById("timestamp");
  
  
        const currentDate = new Date();
  
  
        const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', hour12: true };
        const formattedDate = currentDate.toLocaleDateString('en-US', options);
  
  
        timestampElement.textContent = '\u00A9 ' + formattedDate + ' | N.S.P.C.A';
    });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const menuToggle = document.querySelector(".menu-toggle");
        const navbar = document.querySelector(".navbar");

        menuToggle.addEventListener("click", function () {
            navbar.classList.toggle("active");
        });
    });
    </script>
    <footer class="footer">
      <p id="timestamp">&copy; 2023 N.S.P.C.A</p>
    </footer>
</body>
</html>
